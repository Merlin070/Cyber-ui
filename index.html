<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<title>Cyber UI Panel</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#00f7ff">

<style>
:root {
  --neon: #00f7ff;
  --dark: #050914;
  --panel: #0b132b;
  --card: #101a36;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #0a1230, #03050a);
  font-family: Arial, sans-serif;
  color: #fff;
  overflow: hidden;
}

/* BOTÃO FLUTUANTE */
#floatingBtn {
  position: fixed;
  top: 45%;
  left: 20px;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: linear-gradient(145deg, #00f7ff, #004cff);
  box-shadow: 0 0 30px var(--neon);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: grab;
  z-index: 9999;
  animation: pulse 2s infinite;
}

#floatingBtn img {
  width: 46px;
  pointer-events: none;
}

@keyframes pulse {
  0% { box-shadow: 0 0 15px var(--neon); }
  50% { box-shadow: 0 0 35px var(--neon); }
  100% { box-shadow: 0 0 15px var(--neon); }
}

/* PAINEL */
#panel {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 92%;
  max-width: 760px;
  height: 460px;
  transform: translate(-50%, -50%) scale(0);
  background: linear-gradient(145deg, #0b132b, #050914);
  border-radius: 18px;
  box-shadow: 0 0 50px #00f7ff55;
  padding: 15px;
  transition: 0.3s;
  z-index: 9998;
}

#panel.active {
  transform: translate(-50%, -50%) scale(1);
}

/* HEADER */
.header {
  text-align: center;
  font-size: 24px;
  letter-spacing: 3px;
  color: var(--neon);
  margin-bottom: 10px;
}

/* ABAS */
.tabs {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 15px;
}

.tab {
  padding: 8px 18px;
  border-radius: 20px;
  background: #0f1b3a;
  cursor: pointer;
  font-size: 14px;
}

.tab.active {
  background: var(--neon);
  color: #000;
  box-shadow: 0 0 20px var(--neon);
}

/* CONTEÚDO */
.content {
  display: none;
}

.content.active {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 12px;
  padding: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border: 1px solid #00f7ff22;
}

/* TOGGLE */
.toggle {
  width: 46px;
  height: 22px;
  background: #333;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
}

.toggle::before {
  content: "";
  width: 18px;
  height: 18px;
  background: #999;
  border-radius: 50%;
  position: absolute;
  top: 2px;
  left: 2px;
  transition: 0.3s;
}

.toggle.active {
  background: var(--neon);
}

.toggle.active::before {
  left: 26px;
  background: #000;
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 11px;
  opacity: 0.4;
  margin-top: 8px;
}
</style>
</head>

<body>

<div id="floatingBtn">
  <img src="https://i.imgur.com/9Xn0K0p.png">
</div>

<div id="panel">
  <div class="header">CYBER UI PANEL</div>

  <div class="tabs">
    <div class="tab active" data-tab="aim">AIM</div>
    <div class="tab" data-tab="visual">VISUAL</div>
    <div class="tab" data-tab="misc">MISC</div>
  </div>

  <div class="content active" id="aim">
    <div class="card">Aimbot <div class="toggle"></div></div>
    <div class="card">Head Lock <div class="toggle"></div></div>
    <div class="card">Silent Aim <div class="toggle"></div></div>
    <div class="card">Pull Aim <div class="toggle"></div></div>
  </div>

  <div class="content" id="visual">
    <div class="card">Cabeça Vermelha <div class="toggle"></div></div>
    <div class="card">ESP Line <div class="toggle"></div></div>
    <div class="card">Glow Player <div class="toggle"></div></div>
    <div class="card">Radar <div class="toggle"></div></div>
  </div>

  <div class="content" id="misc">
    <div class="card">Inject (Visual)</div>
    <div class="card">Safe Mode <div class="toggle"></div></div>
    <div class="card">Settings</div>
    <div class="card">Close Panel</div>
  </div>

  <div class="footer">PWA Android • Arquivo único</div>
</div>

<script>
// abrir painel
const btn = document.getElementById("floatingBtn");
const panel = document.getElementById("panel");
btn.onclick = () => panel.classList.toggle("active");

// arrastar botão
let drag = false;
btn.onmousedown = () => drag = true;
document.onmouseup = () => drag = false;
document.onmousemove = e => {
  if (drag) {
    btn.style.left = e.clientX - 35 + "px";
    btn.style.top = e.clientY - 35 + "px";
  }
};

// abas
document.querySelectorAll(".tab").forEach(tab => {
  tab.onclick = () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
    tab.classList.add("active");
    document.getElementById(tab.dataset.tab).classList.add("active");
  };
});

// toggles
document.querySelectorAll(".toggle").forEach(t => {
  t.onclick = () => t.classList.toggle("active");
});
</script>

</body>
</html>
